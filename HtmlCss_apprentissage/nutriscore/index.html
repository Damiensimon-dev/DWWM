<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header id="container">
        <h1>Céreales</h1>
        <fieldset id="fielset1">
            <legend>Rechercher</legend>
            <input list="recherche" style="height:50px" name="changeDeRecherche" id="rechercher" placeholder="Nom du céréale">
            <datalist id="recherche">

            </datalist>
        </fieldset>
        <fieldset id="fielset2">
            <legend>Filtrer</legend>
            <fieldset id="fielset3">
                <legend>Nutriscore</legend>
                <label for="a">A</label>
                <input type="checkbox" name="a" id="a">

                <label for="b">B</label>
                <input type="checkbox" name="b" id="b">

                <label for="c">C</label>
                <input type="checkbox" name="b" id="b">

                <label for="d">D</label>
                <input type="checkbox" name="d" id="d">

                <label for="e">E</label>
                <input type="checkbox" name="e" id="e">

            </fieldset>
            <fieldset id="fielset4">
                <legend>Catégorie</legend>
                <select name="categorie" id="categorie">
                    <option value="tous">Tous</option>
                    <option value="sansSucre">Sans sucre</option>
                    <option value="sel">Pauvre en Sel</option>
                    <option value="boost">Boost</option>
                </select>
            </fieldset>
        </fieldset>       
    </header>
    <main>
        <table id="nutriment" >
            
        </table>
    </main>   
</body>
</html>
